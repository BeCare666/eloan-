

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 Service Unavailable</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 4rem;
            color: #e74c3c;
        }

        .container p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .container a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .container a:hover {
            background-color: #0056b3;
        }

        .icon {
            font-size: 5rem;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>503</h1>
        <p>Service Unavailable</p>
        <p>We’re currently experiencing technical issues. Please try again later.</p>
        <a href="">Return to Home</a>
    </div>
</body>
</html>
